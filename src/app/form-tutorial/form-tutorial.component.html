<div class="container">

    <div class="card mt-2 mb-2">
        <div class="card-body">
            <h5 class="card-title">เพิ่มข้อมูลเข้า Realtime Database</h5>
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">
                        Name
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg" id="name" formControlName="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="size" class="col-sm-2 col-form-label">
                        Size
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg" id="size" formControlName="size">
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Add item</button>
            </form>
        </div>
    </div>

    <div class="mb-4">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of items | async">
                <div class="form-row align-items-center">
                    <div class="col-auto">

                        <input type="text" class="form-control" [value]="item.key" readonly>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" #updateName [value]="item.name" />
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" #updateSize [value]="item.size" />
                    </div>
                    <div class="col-auto">

                        <button class="btn btn-primary mb-2"
                            (click)="updateItem(item.key, updateName.value, updateSize.value)">Update</button>
                        <button class="btn btn-danger mb-2" (click)="deleteItem(item.key)">Delete</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <pre>
{{ items | async | json }}
    </pre>
</div>
